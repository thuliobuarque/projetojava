<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>    
        <ui:insert name="title">
            <title>ACCPORTAL - Sistema Integrado do Portal Accenture</title>
        </ui:insert>
        
        <link rel="StyleSheet" type="text/css" href="../../css/style.css" />
        <link rel="StyleSheet" type="text/css" href="../../css/bootstrap.css" />
        
        <script type="text/javascript">
            PrimeFaces.locales['pt'] = {
                closeText: 'Fechar',
                prevText: 'Anterior',
                nextText: 'Próximo',
                currentText: 'Começo',
                monthNames: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho','Julho','Agosto','Setembro','Outubro','Novembro','Dezembro'],
                monthNamesShort: ['Jan','Fev','Mar','Abr','Mai','Jun', 'Jul','Ago','Set','Out','Nov','Dez'],
                dayNames: ['Domingo','Segunda','Terça','Quarta','Quinta','Sexta','Sábado'],
                dayNamesShort: ['Dom','Seg','Ter','Qua','Qui','Sex','Sáb'],
                dayNamesMin: ['D','S','T','Q','Q','S','S'],
                weekHeader: 'Semana',
                firstDay: 0,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Só Horas',
                timeText: 'Tempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                ampm: false,
                month: 'Mês',
                week: 'Semana',
                day: 'Dia',
                allDayText : 'Todo o Dia'
            };
        </script>
        
        <ui:insert name="head" />
    </h:head>

    <h:body>
        
        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();" />
        <p:dialog id="myDialogId" styleClass="process_msg" modal="true" showHeader="true"
            header="Processando..." style="width:40px; height:20px; border:0;"
            resizable="false" widgetVar="statusDialog" draggable="false" closable="false">          
            <center><p:graphicImage value="../../imgs/ajax_loading_bar.gif" /></center>
        </p:dialog>
                
        <div class="wrapper">

            <header class="header">
                <div>
                    <p:graphicImage value="../../imgs/logo_accenture.png" styleClass="logo" />
                </div>
                
                <div class="headerText">
                    ACCENTURE<br />
                   ACCPORTAL - Sistema Integrado do Portal Accenture<br />
                </div>   
                
                <div class="versao">
                    ACCPORTAL - TESTE
                </div>  
            </header><!-- .header-->

            <main class="content">
                
                <ui:insert name="avisos" />
                
                <ui:insert name="body" />
                
            </main><!-- .content -->

        </div><!-- .wrapper -->

        <footer class="footer">
            <div class="connect">
                <a href="https://www.facebook.com/accenture/" target="_blank">
                    <img src="../../imgs/facebook.png" /></a> 
                <a href="https://twitter.com/accenture" target="_blank">
                    <img src="../../imgs/twitter.png" /></a>      
            </div>
            
            <div class="direito">
                © 2017 ACCPORTAL (Diretoria de Tecnologia da Informaçao). Todos os direitos reservados.
            </div>
        </footer><!-- .footer -->

    </h:body>
</html>
